<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/ContactDisplay" method="POST">
    <input type="text" name="id" value="{{ user[0] }}" readonly> <br>
    <input name="name" type="text" value="{{ user[1] }}"><br>
    <input type="text" name="email" value="{{ user[2] }}"><br>
    <input name="number" type="text" value="{{ user[3] }}"><br>
    <textarea name="message">{{ user[4]}}</textarea>
    <input type="submit">
</form>
</body>
</html>
